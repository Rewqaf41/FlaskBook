<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <div class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="../static/img/open-book.png" alt="" class="first-img">
          </div>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{url_for('index')}}" class="nav-link px-2 text-white">Главная</a></li>
            <li><a href="{{url_for('books')}}" class="nav-link px-2 text-white">Книги</a></li>
            <li><a href="{{url_for('create_add')}}" class="nav-link px-1 text-warning">Добавить</a></li>
        </ul>
        <div class="text-end">
            {% if current_user.is_anonymous %}
            <a href="{{url_for('login')}}"  class="btn btn-outline-danger me-2">Войти</a>
            <a href="{{url_for('register')}}" class="btn btn-warning rounded-pill">Зарегистрироваться</a>
            {% else %}
            <a href="{{url_for('logout')}}" class="btn btn-danger rounded-pill">Выход</a>
            {% endif %}
        </div>
        </div>
    </div>
